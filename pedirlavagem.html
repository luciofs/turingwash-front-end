<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>ITuring - projeto-Turingwash-Pedir_Lavagem</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="./img/carro.png"/>
    <link rel="stylesheet" href="./css/style_pedir_lavagem.css">
    <script> </script>
    <style></style>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/turingwash-logo.svg" alt="ITuring"/>
      <span class="header__menu1">Meus carros</span>
      <span class="header__menu2">Minhas lavagens</span>
      <button class="header__btexit">Sair</button>
    </header>

    <main class="main-content">
      <div class="main-content-title">
        <span>Lavadores disponíveis próximos de você...</span>
      </div>
      
      <div class="main-content-subtitle">
        <div>
          <span class="main-content-subtitle__input1">Lavar</span>
          <input type="text" title="Modelo do veículo" value="" placeholder="Modelo"/>
        </div>
        <div>
          <span class="main-content-subtitle__input2">Ordenar por</span>
          <input type="text" title="Proximidade" value="" placeholder="Proximidade"/>
        </div>
      </div>
      
      <div class="washer-list">
        <div class="washer-list-card1">
          <img class="washer-list-card1__profile" id="profile" src="./img/profile.png" alt="Foto do Lavador"/>
          <span class="washer-list-card1__name">Nome do Lavador</span>
        </div>
        <div class="washer-list-card2">
          <h6 class="washer-list-card2__note">Nota xx (xxx avaliações)</h6>
          <p class="washer-list-card2__price">R$ 80</p>
          <span class="washer-list-card2__aval">Ver avaliações</span>
          <button class="washer-list-card2__btaval">Lavar meu carro</button>
        </div>
        
      </div>
    </main>

    <footer class="footer">
      <section class="footer__logo">
        <img src="./img/turingwash-logo.svg" alt="Logo Turingwash"/>
      </section>
      <section class="footer-menu">
        <span>Sobre</span>
        <span>FAQ</span>
        <span>Contato</span>
        <span>Termo de uso</span>
      </section>
      <section class="footer-menu2">
        <img class="footer-menu2__instagran" src="./img/instagram-logo.jpg" alt="Logo instagram"/>
        <span class="footer-menu2__twitter">@turingwash</span> 
        <span class="footer-menu2__corpyrigth">2022. TuringWash. Todos os direitos reservados</span>
      </section>  
    </footer>
  </body>
</html>
