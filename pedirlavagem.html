<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>ITuring - projeto-Turingwash-Pedir_Lavagem</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="./img/carro.png"/>
    <link rel="stylesheet" href="./css/style_pedir_lavagem.css">
    <script> </script>
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./img/turingwash-logo.svg" alt="ITuring"/>
      </div>
      <div class="header-menu">
        <span class="header-menu__menu1">Meus carros</span>
        <span class="header-menu__menu2">Minhas lavagens</span>
        <button class="header-menu__btexit">Sair</button>
      </div>
    </header>

    <main class="main-content">
      <div class="main-content-title">
        <span>Lavadores disponíveis próximos de você...</span>
      </div>
      <div class="main-content-subtitle">
        <span>Lavar</span>
        <input type="text" title="Modelo do veículo" value="" placeholder="Modelo"/>
        <span>Ordenar por</span>
        <input type="text" title="Proximidade" value="" placeholder="Proximidade"/>
      </div>
      <section class="washer-list">
        <article class="washer-list-card">
          <img class="washer-list-card__profile" id="profile" src="./img/profile.png" alt="Foto do Lavador"/>
          <span class="washer-list-card__name">Nome do Lavador</span>
          <h6 class="washer-list-card__note">Nota xx (xxx avaliações)</h6>
          <p class="washer-list-card__price">R$ 80</p>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <img src="./img/turingwash-logo.svg" alt="Logo Turingwash"/>
      </div>
      <div class="footer__menu">
        <span>Sobre</span>
        <span>FAQ</span>
        <span>Contato</span>
        <span>Termo de uso</span>
      </div>
      <div>
        <img class="footer__instagran" src="./img/instagram-logo.jpg" alt="Logo instagram"/>
        <span class="footer__twitter">@turingwash</span> 
        <span class="footer__corpyrigth">2022. TuringWash. Todos os direitos reservados</span> 
      </div>  
    </footer>
  </body>
</html>
